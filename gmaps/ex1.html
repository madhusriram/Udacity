<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
		});
		mark = new google.maps.Marker(
			map: map,
			position: {lat: 40.7163, lng: 74.0086}
			title: 'tribeca'
			)
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM9-Pa2NgXcRWbGDxbnF0n4D07YpsneD4&v=3&callback=initMap">
    </script>

  </body>
</html>
